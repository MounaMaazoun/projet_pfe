<body>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Modifier les coordonnées d'un utilisateur</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Accueil</a></li>
                    <li class="breadcrumb-item active">Modifier les coordonnées d'un utilisateur</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">

                        <h3 *ngIf="!isAddMode">Modifier les coordonnées d'un utilisateur</h3>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="nom">Nom</label>
                                    <input type="text" formControlName="nom" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
                                    <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                                        <div *ngIf="f.nom.errors.required">Name is required</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="prenom">Prenom</label>
                                    <input type="text" formControlName="prenom" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" />
                                    <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                                        <div *ngIf="f.prenom.errors.required">Last name is required</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="phone">Phone</label>
                                    <input type="text" formControlName="phone" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                        <div *ngIf="f.phone.errors.required">Phone is required</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="email">Email</label>
                                    <input type="text" formControlName="email" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">email is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Save
                                </button>
                                <a routerLink="/users" class="btn btn-link">Cancel</a>
                            </div>
                        </form>


    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Creer votre compte</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div *ngIf="!submitted">
                                                <div class="form-group">
                                            <div class="form-row"></div>
                                                
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="username">Name</label>
                                                        <input class="form-control py-4" id="username" type="text" placeholder="Enter first name" required
                                                        [(ngModel)]="utilisateur.username" name="username"/>
                                                    </div>
                                                
            
                                            
                                            <div class="form-group">
                                                <label class="small mb-1" for="email">Email</label>
                                                <input class="form-control py-4" id="email" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required
                                                [(ngModel)]="utilisateur.email" name="email" />
                                            </div>
                                            
                                                
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="password">Password</label>
                                                        <input class="form-control py-4" id="password" type="password" placeholder="Enter password" required
                                                        [(ngModel)]="utilisateur.password" name="password" />
                                                    </div>
                                                
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" (click)="saveTutorial()">Create Account</a></div>
                                                </div>
                                            </div>
                                            <div *ngIf="submitted">
                                                <h4>Votre compte a été créé avec succès!</h4>
                                                <button class="btn btn-success" routerLink ="/" routerLinkActive="active">Bienvenue chez Wimbee</button>
                                              </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small "><a routerLink ="/login" routerLinkActive="active">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
       
    </body>

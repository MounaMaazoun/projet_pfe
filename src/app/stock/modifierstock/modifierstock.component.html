<body>
    <main>
        <div class="container-fluid">
            <router-outlet></router-outlet>
            <h1 class="mt-4">Modifier le stock</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Accueil</a></li>
                <li class="breadcrumb-item active">Modifier le stock</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header">
                    <h3 *ngIf="!isAddMode">Modifier le stock</h3>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" formControlName="name" class="form-control" name="name" required
                                minlength="3" maxlength="20" />
                        </div>

                        <div class="form-group">
                            <label for="modele">Modéle</label>
                            <input type="text" class="form-control" name="modele" formControlName="modele" required
                                minlength="3" maxlength="20" />
                        </div>


                        <div class="form-group">
                            <div class="p-field p-col-12 p-md-3">
                                <label for="quantite">Quantité</label>
                                <input type="number" class="form-control" name="quantite" formControlName="quantite"
                                    mode="decimal" inputId="quantite" [min]="0" [max]="100" />
                            </div>
                        </div>

                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Save
                            </button>
                            <a routerLink="/stock" class="btn btn-link">Cancel</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

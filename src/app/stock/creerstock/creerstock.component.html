<body>
    <main>
        <div class="container-fluid">
            <router-outlet></router-outlet>
            <h1 class="mt-4">Stocks</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Accueil</a></li>
                <li class="breadcrumb-item active">Stocks</li>
            </ol>
            <form name="stock" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="stock.name" required minlength="3"
                        maxlength="20" #nom="ngModel" />
                </div>
                <div class="form-row">
                    <label for="modele">Modéle</label>
                    <input type="text" class="form-control" name="modele" [(ngModel)]="stock.modele" required
                        minlength="3" maxlength="20" #nom="ngModel" />
                </div>

                <div class="form-row">
                    <label for="categorie">Catégorie</label>
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="categorie" (change)="onSelect($event)">
                                <option *ngFor="let 
                          cat of categorie" value="{{cat.id}}">
                                    {{cat.name}}
                                </option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <label for="sous_categorie">Sous Catégorie</label>
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select [(ngModel)]="stock.sous_categorie">
                                <option *ngFor="let sous_cat of
                       sous_categorie">{{sous_cat.name}}</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="p-field p-col-12 p-md-3">
                        <label for="quantite">Quantité</label>
                        <p-inputNumber [(ngModel)]="stock.quantite" mode="decimal" [showButtons]="true"
                            inputId="quantite" [min]="0" [max]="100">
                        </p-inputNumber>
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary" type="submit">Ajouter</button>
                    <a routerLink="/stock" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>

    </main>
</body>

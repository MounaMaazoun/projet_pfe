    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3>
                                      </div>
                                    <div class="card-body">
                                      <form
                                      method="POST" action="send"
                                      name="utilisateur"
                                      (ngSubmit)="f.form.valid && onSubmit()"
                                      #f="ngForm"
                                      novalidate
                                    >
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4"><img class="text-center font-weight-light my-4" src="assets/img/wimbee.png" width="300"  /></h3>
                                    </div>
                                      <div class="form-group">
                                        
                                        <label for="username">Username</label>
                                        <input
                                          type="text"
                                          class="form-control"
                                          name="username"
                                          [(ngModel)]="utilisateur.username"
                                          required
                                          #username="ngModel"
                                        />
                                        <div
                                          class="alert alert-danger"
                                          role="alert"
                                          *ngIf="f.submitted && username.invalid"
                                        >
                                          Username is required!
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="password">Password</label>
                                        <input
                                          type="password"
                                          class="form-control"
                                          name="password"
                                          [(ngModel)]="utilisateur.password"
                                          required
                                          minlength="6"
                                          #password="ngModel"
                                        />
                                        <div
                                          class="alert alert-danger"
                                          role="alert"
                                          *ngIf="f.submitted && password.invalid"
                                        >
                                          <div *ngIf="password.errors?.required">Password is required</div>
                                          <div *ngIf="password.errors?.minlength">
                                            Password must be at least 6 characters
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <button class="btn btn-primary btn-block" >
                                          Login
                                        </button>
                                      </div>
                                      <div class="form-group">
                                        <div
                                          class="alert alert-danger"
                                          role="alert"
                                          *ngIf="f.submitted && isLoginFailed" >
                                          Login failed: {{ errorMessage }}
                                        </div>
                                      </div>
                                    </form>
                                
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a routerLink ="/register" routerLinkActive="active">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>

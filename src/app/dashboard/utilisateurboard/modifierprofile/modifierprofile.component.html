<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Modifier mon compte</h3></div>
                <div class="card-body">
                    <form
                    name="utilisateur"
                    (ngSubmit)="f.form.valid"
                    #f="ngForm"
                    novalidate
                  >

                  <div class="card-header"><h3 class="text-center font-weight-light my-4"><img class="text-center font-weight-light my-4" src="assets/img/wimbee.png" width="300"  /></h3>
                  </div>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        required
                        minlength="3"
                        maxlength="20"
                       
                      />
                     
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                       
                        required
                        email
                       
                      />
                      
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        
                        required
                        minlength="6"
                        
                      />
                     
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary btn-block">Sign Up</button>
                    </div>
                    
                   
                  </form>
                  
               
               
            </div>
        </div>
    </div>
</div>
